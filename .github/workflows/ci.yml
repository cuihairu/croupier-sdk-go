name: "Build Croupier Go SDK"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.21']

    steps:
    - name: Checkout SDK repository
      uses: actions/checkout@v4
      with:
        path: sdk

    - name: Checkout main Croupier repository for proto files
      uses: actions/checkout@v4
      with:
        repository: cuihairu/croupier
        path: croupier
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install Protocol Buffers
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

        # Install Go protoc plugins
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

    - name: Generate Proto Code (CI Build)
      run: |
        cd sdk
        export CROUPIER_CI_BUILD=ON
        export CROUPIER_PROTO_BRANCH=main
        go run scripts/generate_proto.go

    - name: Download dependencies
      run: |
        cd sdk
        go mod tidy
        go mod download

    - name: Build SDK
      run: |
        cd sdk
        go build -tags croupier_real_grpc -v ./...

    - name: Run tests
      run: |
        cd sdk
        go test -tags croupier_real_grpc -v -race ./...

    - name: Build examples
      run: |
        cd sdk
        go build -tags croupier_real_grpc -v ./examples/...

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: croupier-go-sdk-${{ matrix.go-version }}
        path: |
          sdk/proto/
          sdk/examples/