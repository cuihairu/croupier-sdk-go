name: "Build Croupier Go SDK"

permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout SDK repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true
        cache-dependency-path: go.sum

    - name: Download dependencies
      run: |
        go mod tidy
        go mod download

    # Proto 代码由 croupier-proto 的 sync-sdks workflow 同步，无需本地生成
    - name: Build SDK
      run: go build -v ./...

    - name: Run tests with coverage
      run: |
        # Run tests for main package
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./pkg/croupier
        # Run tests for all packages
        go test -v -race ./pkg/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.out
        flags: go-sdk
        fail_ci_if_error: ${{ github.event_name != 'pull_request' }}

    - name: Build examples
      run: go build -v ./examples/...
