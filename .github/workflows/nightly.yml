name: Nightly Build

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Generate proto (CI mode)
        env:
          CROUPIER_CI_BUILD: "1"
        run: go run ./scripts/generate_proto.go
      - name: Go mod download
        run: go mod download
      - name: Run tests
        run: go test ./...
      - name: Build
        run: go build ./...
